<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Event Registration Form</title>
 <style>
    body{
        background-color:lightsalmon;
    }
 </style>
</head>
<body>
    
 <h1>Feedback Form</h1>
 <form action="/register" method="post">

    <!---for full name-->
   
   <label for="full-name">Full Name:</label><br>
   <input type="text" id="full-name" name="full-name" placeholder="Enter ur name" required><br><br>

   <!--for email-->

   <label for="email">Email:</label><br>
   <input type="email" id="email" name="email" placeholder="urname@gmail.com" required><br><br>


   <!-- for gender-->
  
   <label>Rate us:</label><br>
   <input type="radio" id="5star" name="rating" value="5star" required>
   <label for="5star">☆☆☆☆☆</label><br>
   <input type="radio" id="4star" name="rating" value="4star">
   <label for="4star">☆☆☆☆</label><br>
   <input type="radio" id="3star" name="rating" value="3star">
   <label for="3star">☆☆☆</label><br>
   <input type="radio" id="2star" name="rating" value="2star">
   <label for="2star">☆☆</label><br>
   <input type="radio" id="1star" name="rating" value="1star">
   <label for="1star">☆</label><br><br>

   <!--for age-->

   <label for="feedbacktype">Select the type of feedback:</label><br>
   <select id="feedbacktype" name="feedbacktype" required>
     <option value="">--Select --</option>
     <option value="Suggestion">suggestion</option>
     <option value="Bugreport">bug report</option>
     <option value="Compliment">compliment</option>
   </select><br><br>

   <label for="comments">FeedBack:</label><br>
   <textarea id="comments" name="comments" rows="3" cols="25"></textarea><br><br>

   <label>Would you reccomend us?</label><br>
   <input type="radio" id="yes" name="rating" value="yes" required>
   <label for="yes">Yes</label><br>
   <input type="radio" id="no" name="rating" value="no">
   <label for="no">No</label><br><br><br>



   <!--for submit button-->
   <button type="submit">Reset</button>
   <button type="submit">submit</button><br><br>

   <label>23MIS1051</label><br>

 </form>
</body>
</html>
